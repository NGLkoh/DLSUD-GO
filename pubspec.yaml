name: dlsud_go
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  # Localization
  easy_localization: ^3.0.7

  # Firebase
  firebase_core: ^3.15.2
  firebase_auth: ^5.7.0
  cloud_firestore: ^5.6.12

  # Maps & Location
  mapbox_maps_flutter: ^2.12.0
  geolocator: ^14.0.1

  # Networking & Utilities
  http: ^0.13.6
  flutter_dotenv: ^6.0.0

  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0

  # UI & Features
  provider: ^6.1.2
  cupertino_icons: ^1.0.8
  flutter_tts: ^4.0.2
  dialog_flowtter: ^0.3.3
  mobile_scanner: ^7.1.3

  intl: any
  supabase_flutter: any
  firebase_database: any
  image_picker: any
  googleapis_auth: any
  file_picker: any
  cached_network_image: any
  image: any
  webview_flutter: any
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

# This resolves the conflict between easy_localization and flutter_localizations
dependency_overrides:
  intl: any

flutter:
  uses-material-design: true
  generate: true

  assets:
    - .env
    - assets/dialogflow_key.json
    - assets/translations/